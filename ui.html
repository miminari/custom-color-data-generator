<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/gh/thomas-lowry/figma-plugin-ds/dist/figma-plugin-ds.css"
/>

<style>
  body {
    padding: 1em;
  }
  input {
    display: block;
  }
  textarea {
    width: 100%;
    display: block;
  }
</style>

<h1>Custom Color Data Generator</h1>

<div>
  <h2>file type</h2>
  <div class="radio">
    <input
      id="radioButton1"
      type="radio"
      class="radio__button"
      name="filetype"
      value="JSON"
      checked
    />
    <label for="radioButton1" class="radio__label">JSON</label>

    <input
      id="radioButton2"
      type="radio"
      class="radio__button"
      name="filetype"
      value="XML"
    />
    <label for="radioButton2" class="radio__label">XML</label>

    <input
      id="radioButton3"
      type="radio"
      class="radio__button"
      name="filetype"
      value="CSS"
    />
    <label for="radioButton3" class="radio__label">CSS</label>
  </div>

  <!-- <div>
    <button class="button button--primary" id="submit-create">Create</button>
  </div> -->

  <div>
    <label for="output-area">CODES</label>
    <textarea rows="10" id="output-area"></textarea>
  </div>
</div>
<script>
  const codeOutPutArea = document.getElementById("output-area");

  onmessage = ({ data: { pluginMessage } }) => {
    const messageType = pluginMessage.type;
    if (messageType === "render") {
      const outputedCode = pluginMessage.colorsData;
      codeOutPutArea.innerHTML = outputedCode;
    }
  }
</script>
